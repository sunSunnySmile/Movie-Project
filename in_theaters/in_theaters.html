<!-- 正在热映 -->
<div class="list">
    <ul>
        <li ng-repeat="item in theatersList">
            <a href="#/details">
                <img ng-src="assets/images/{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <!-- <div class="otherinfo">类型:<span ng-repeat="sub_item in item.genres">{{sub_item}}</span></div> -->
                <!-- 方法2 -->
                <div class="otherinfo">类型:<span>{{sub_item.join("、 ")}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：0条记录,第0/0页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev disable " ng-class="{disable:abc===1}" ng-click="getPage(-1)">上一页</button>
        <button class="next" ng-click="getPage(1)">下一页</button>
    </div>
</div>
